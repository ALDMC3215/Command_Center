<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Styles/Themes/theme-default.css" id="theme-style" />
  <link rel="stylesheet" href="Styles/index_style.css" />
  <link rel="icon" href="Images/Icon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/smooth-scrollbar@8.7.4/dist/smooth-scrollbar.js"></script>
  <title>ALDMC HQ</title>
</head>

<body>
  <!-- ========== HEADER: OUTSIDE WRAPPER ========== -->
  <header>
    <div class="top-bar">
      <div class="Container_Left">
        <img id="Logo" src="Images/Logo White.svg" alt="Logo" />
        <h1 id="title">Command Center</h1>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="Login.html">Login</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <button id="toggle-theme" class="btn outline">Theme</button>
        <button id="addCardBtn" class="btn">Add Card</button>
      </div>
    </div>
  </header>

  <div class="categories-bar">
    <div id="categoryTabs"></div>
  </div>

  <!-- ========== WRAPPER: ALL SCROLLABLE CONTENT ========== -->
  <div id="smooth-wrapper">
    <div class="content-wrapper">
      <main>
        <section class="grid-section">
          <div class="card-list" id="cardContainer"></div>
        </section>
      </main>
    </div>

    <div id="themeOverlay"></div>
    <div id="themeMenu" class="theme-menu"></div>

    <!-- Add Card Modal -->
    <div id="addCardOverlay" class="modal-overlay">
      <div class="modal">
        <h2>Add Card</h2>
        <form id="addCardForm">
          <label>
            Website Name
            <input type="text" name="title" required />
          </label>
          <label>
            Website Link
            <input type="url" name="url" required />
          </label>
          <label>
            Short Description
            <textarea name="description" rows="3"></textarea>
          </label>
          <div class="modal-actions">
            <button type="button" id="cancelAddCard" class="btn outline">
              Cancel
            </button>
            <button type="submit" class="btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="Scripts/index_script.js"></script>
</body>


</html>
